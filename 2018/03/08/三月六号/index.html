        <div><div><font size="2">工作的事是做不完的。</font></div><div><font size="2"><br></font></div><div><font size="2">最近想卸载微信是，背后的那一套人际关系严重打扰生活，数不清每日到底工作多少小时。</font></div><div><font size="2"><br></font></div><div><font size="2">以前会以为一些事情比较重要，</font><span style="font-size: small;">便有认真对待，</span><font size="2">可临时占用些个人时间。后来明白落后社会的许多落后制度与人事并不值得信任，事实是没有人替你考虑，终究是项纯粹浪费。</font></div><div><font size="2"><br></font></div><div><font size="2">每天下班后能够维持自己的一份乐趣就变得十分重要。</font></div><div><font size="2"><br></font></div><div><font size="2">或者发呆也是开心的事。</font></div></div>
