        <p>是要开始拾起数学，学回物理，<span style="line-height: 1.5;">虽迷离了五六年，但</span><span style="line-height: 1.5;">这二样仍是长期来的世界观，</span>如基督徒每周末教堂祈祷得心灵满足般，<span style="line-height: 1.5;">它们是个人的信仰，让心灵充实而安宁。</span><div><span style="line-height: 1.5;"><br></span></div><div><span style="line-height: 1.5;">而对此一辈子的学习探索，是对人生价值的追求看待，所谓生命价值观念。</span><div><div><br></div><div>文学还是继续的，至少在民国文学，是一直地看下去，这是浅薄的人生观：人在世，应享受，应优雅。</div></div></div></p>
