        <p><font size="2">在这里倾注了一个人在一段人生时间里所有的青春年少，很难再有那么无忧虑的心境用起任何替代。</font><div><font size="2"><br></font></div><div><font size="2"><span style="line-height: 19.5px;">工作需要用起了微信，关掉了让大叔大妈欢喜的朋友圈。</span></font></div><div><font size="2"><span style="line-height: 19.5px;"><br></span></font></div><div><font size="2"><span style="line-height: 19.5px;">大概是所谓的曾经沧海，一段足够美好的时间已然足够。</span></font></div><div><font size="2"><span style="line-height: 19.5px;"><br></span></font></div><div><font size="2"><span style="line-height: 19.5px;">五六年的记写，够一个人思绪记忆年少时的缠绵悱恻。</span></font></div></p>
