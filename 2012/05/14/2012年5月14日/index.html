        <div><includetail><div><font face="Arial" size="2">图片看多了，目光是越发挑剔。</font></div><div><font face="Arial" size="2">歌曲听多了，耳朵是越发敏感。</font></div><div><font face="Arial" size="2">小说阅多了，口味是越发难调。</font></div><div><font face="Arial" size="2"><br></font></div><div><font face="Arial" size="2">倒不是因为审美疲劳，是看多了对比，便知道了什么叫丑，什么叫美，什么是好，什么是差。倘若一直在看名家名著，一直听古典音乐，是成全不了具备美学内涵的修养。不接触下里巴人，难以明高山流水的可贵。</font></div><div><font face="Arial" size="2"><br></font></div><div><font face="Arial" size="2">2012年5月14日，凌晨，闷骚感慨。</font></div><div><font face="Arial" size="2"><br></font></div><div><font face="Arial" size="2">钦此。</font></div><div class="vimiumReset vimiumHUD" style="right: 150px; opacity: 0; display: none; "></div><div class="vimiumReset vimiumHUD" style="right: 150px; opacity: 0; display: none; "></div></includetail></div><div class="vimiumReset vimiumHUD" style="right: 150px; opacity: 0; display: none; "></div>
