        <div><includetail><font size="2">曾经，理工男的我大脑也是乔布斯那样的二极管，输出结果不是1就是0：对事情的评价似乎只有两种，不是非常好，就是非常坏。身边的人苦苦劝我，哎呀，你太偏执了，你太绝对了。现如今，经过岁月淘洗，我不偏执了，我正常了——变得普普通通，变得大脑一片空白，变得</font><font size="2">跟每一个中国人那样圆滑中庸。</font><font size="2">失去一切闪光点，失去了对那些古怪东西的激情：因为我发现自己再也不适合搞理工了。<br></font></includetail></div><div><sign signid="-1"></sign></div><div><qzone></qzone></div>
